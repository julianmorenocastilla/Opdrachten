<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opdracht 6</title>   
</head>
<body>
    <script>
        var getal1 = parseInt(prompt("Kies een getal"));
        var operatie = prompt("Operatie (plus, min, delen, maal)").toLowerCase();
        var getal2 = parseInt(prompt("Kies een getal"));
  
        if (operatie == 'plus') {
            alert(getal1 + getal2);
        }
        if (operatie == 'min') {
            alert(getal1 - getal2);
        }
        if (operatie == 'maal') {
            alert(getal1 * getal2);
        }
        if (operatie == 'delen') {
            alert(getal1 / getal2);
        }
    </script>
</body>
</html>
